{% extends "base.html" %}
{% block title %}Sport Store{% endblock %}

{% block content %}
  <div class="categories">  
    <h2>categories</h2>
    {% for category in categories %}
      <div class="category"><a href="#">{{category.name}}</a></div>
    {% endfor %}
  </div>
  <div class="items">
    <a href="#">Add item</a>
    <h1>{{title_items}}</h1>
    {% for item in items %}
      <div class="item"><a href="#">{{item.name}}</a></div>
    {% endfor %}
  </div>
{% endblock %}
