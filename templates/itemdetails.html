{% extends "base.html" %}
{% block title %}{{item.name}}{% endblock %}

  <div>{{item.description}}</div>
  <div>
    <ul>
      <li><a href="{{url_for('edit_item', item_id=item.id)}}">Edit</a></li>
      <li><a href="{{url_for('delete_item', item_id=item.id)}}">Delete</a></li>
    </ul>
  </div>
{% endblock %}
