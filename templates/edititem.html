{% extends "base.html" %}
{% block title %}Edit title{% endblock %}
{% block content %}
  <h2>Edit item {{item.name}}</h2>
  <form method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="{{item.name}}" autofocus class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" value="{{item.description}}" class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" id="category" class="form-control">
        {% for category in categories %}
          <option value="{{category.id}}">{{category.name}}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
  <a href="{{url_for('item_details', item_id=item.id)}}">Cancel</a>
{% endblock %}
