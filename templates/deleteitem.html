{% extends "base.html" %}
{% block title %}Remove Item{% endblock %}
{% block content %}
  <h2>Do you really want to remove this item - {{item.name}}?</h2>
  <form method="POST">
      <button class="btn btn-danger" type="submit">Delete</button>
  </form>
  <a class="btn btn-default" href="{{url_for('list_latest')}}">Cancel</a>
{% endblock %}
